apiVersion: apps/v1
kind: Deployment
metadata:
    name: toto-nodems-diet-depl 
    labels: 
        microservice: toto-nodems-diet
spec: 
    replicas: 1
    selector:
        matchLabels:
            microservice: toto-nodems-diet
    template:
        metadata:
            labels:
                microservice: toto-nodems-diet
        spec:
            containers:
                - name: toto-nodems-diet
                  image: nicolasances/toto-nodems-diet:1.0.0
                  ports: 
                    - containerPort: 8080
                  volumeMounts:
                      - mountPath: /var/secrets/google
                        name: service-account-key-vol
                  env:
                    - name: GOOGLE_APPLICATION_CREDENTIALS
                      value: /var/secrets/google/ms-key.json
                    - name: TOTO_ENV
                      valueFrom:
                          configMapKeyRef:
                              name: env-map
                              key: env
            volumes: 
                - name: service-account-key-vol
                  secret: 
                        secretName: ms-service-account-key